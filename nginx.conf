user  root;
worker_processes  1;

events {}

http {
    server {
        listen       80;
        server_name  localhost;  # <-- Укажи свой реальный домен или IP

        location / {
            proxy_pass http://frontend_app:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            proxy_pass http://backend_app:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
